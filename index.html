<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <p>Book Library</p>
            </div>
          
                <label for="theme" class="theme-container">
                    <img src="asset/theme.svg" draggable="false">
                    <input type="checkbox" id="theme">
                </label>
        </div>
        <div class="content">
        </div>

        <div class="modal">
            <div class="modal-container">
                <div class="modal-content">
                    <p>Add Book</p>
                    <input type="text" id="title" class="inp" placeholder="Title" required>
                    <input type="text" id="author" class="inp" placeholder="Author" required>
                    <input type="number" id="Page" class="inp" placeholder="Page" required>
                    <label for="isRead">
                        Have you read it?
                        <input type="checkbox" name="isRead" id="isRead">
                    </label>

                    <button>Submit</button>
                </div>
            </div>
            
        </div>

        <label for="add" class="add-container">
            <img class="add-img" src="asset/add.svg" draggable="false">
            <button id="add"></button>
        </label>
    </div>
</body>
</html>
