<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <p>Book Library</p>
            </div>
          
                <label for="theme" class="theme-container">
                    <img src="asset/theme.svg" draggable="false">
                    <input type="checkbox" id="theme">
                </label>
        </div>

        <div class="content">
            <div>
                <p class="title">The Hobbit</p>
                <p class="author">AUTHOR: JR TOLKEIN</p>
            </div>
            <div>
                <p class="title">The Hobbit</p>
                <p class="author">AUTHOR: JR TOLKEIN</p>
            </div>
        </div>

        <div class="modal">
            <div class="modal-container">
                <form class="modal-content">
                    <p>Add Book</p>
                    <input type="text" id="title" class="inp" placeholder="Title" required>
                    <input type="text" id="author" class="inp" placeholder="Author" required>
                    <input type="number" id="page" class="inp" placeholder="Page" required>
                    <label for="isRead">
                        Have you read it?
                        <input type="checkbox" name="isRead" id="isRead">
                    </label>
                    <button id="submit">Submit</button>
                </form>           
            </div>
        </div>

        <label for="add" class="add-container">
            <img class="add-img" src="asset/add.svg" draggable="false">
            <button id="add"></button>
        </label>
    </div>
</body>
</html>
